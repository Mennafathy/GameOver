<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container shadow-lg">
        <div class="row ">
            <div class="col-md-6 px-0 img">
            </div>
            <div class="col-md-6 loginBgColor text-center py-5">
                <img src="../../../assets/routeegypt_com/logo.png" class="imgLogo" alt="" srcset="">
                    <h1 class="text-capitalize head-text h2">log in to gameOver</h1>
                    <form action="" class="w-75 mx-auto" [formGroup]="loginForm" (ngSubmit)="HandleLogin(loginForm)">
                       <div class="row">
                        <div class="col-md-12">
                            <input type="email" formControlName="email" name="" placeholder="Email" class="form-control mt-4" id="">
                        <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched" class="alert alert-danger p-0 m-0">
                            <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
                            <p *ngIf="loginForm.get('email')?.getError('email')">Enter valid email</p>
                           
                        </div>
                        </div>
                        <div class="col-md-12">
                            <input type="password" formControlName="password" name="" placeholder="passwordword" class="form-control mt-3" id="">
                        <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched" class="alert alert-danger p-0 m-0">
                            <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
                            <p *ngIf="loginForm.get('password')?.getError('minlength')">Min length is 8 characters</p>
                    
                        </div>
                        </div>

                       <div class="col-12 errorMessage">
                        <p *ngIf="errRes" class="alert alert-danger">{{errRes}}</p>
                       </div>
                       
                        <div class="col-md-12">
                            <button type="submit" class="btn w-100 mt-3  btn-primary text-white">
                                <i *ngIf="isLoading" class="fas fa-spinner fa-spin text-white"></i>
                                <span *ngIf="!isLoading">Login</span>
                            </button>
                            <hr>
                        </div>

                        <div class="links">
                            <a href="" class="text-decoration-none forgetPass mb-4"><small>Forgot Password?</small></a>
                            <br>
                            <span class="NotMemb fs-sm">Not a Member yet? </span><a href="" class="text-decoration-none registerAnch" routerLink="/register"><small>Create Account></small></a>
                        </div>
                       </div>
             </form>
            </div>
        </div>
    </div>
</section>
